<VirtualHost *:8000>
    ServerName localhost:8000

    DocumentRoot "/var/www/html"

    <Directory "/var/www/html">
        AllowOverride None
        Require all granted

        DirectoryIndex public/index.php

        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://phpfpm:9000"
        </FilesMatch>
    </Directory>

    ErrorLog /proc/self/fd/2
</VirtualHost>